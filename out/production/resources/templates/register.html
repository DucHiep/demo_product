<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>


<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/register-user}" th:object="${user}" method="post">
                <fieldset>
                    <h1>Register new user</h1>
                    <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="text" class="form-control" id="username" th:field="*{userName}" name="username" />
                    </div>
                    <div class="form-group">
                        <label for="email">Firstname:</label>
                        <input type="text" class="form-control" id="firstname" th:field="*{firstName}" name="fullname" />
                    </div>
                    <div class="form-group">
                        <label for="email">Lastname:</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastName}" name="fullname" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>

</div>



</body>
</html>
